<!-- _______________________QUESTIONS AND ANSWERS ________________________

How do you define an AngularJS application?

	Angular app is created by making a module using angular function in a js file by doing
	angular.module, in the HTML file you add a <div ng-app = "myApp"> so the html page can
	read the angular app that's created.

What is a controller?

	controller in angular is used to control the data in angular. In the html file we add 
	the ng-controller directive so that the html file can read the controller inside angular. 

What does ng-model do?

	ng-model binds the html value such as input, select, or textarea to the angular app data. 

What is interpolation markup?

	Interpolation is used in angular to bind data to the text nodes and attribute values.

What is $scope?

	scope is the binding between the html and js controller. Scope is available inside the view and the controlller. using the {{}} is a way to access scope properties. 

What is dependency injection?

	dependancy injection in angular are objects that can be used in services, directives, and filters. 

What is two-way binding?

	Two way binding is between the model and the view, when the data changes in the model, the view also gets changed. 

What is 'controller as' syntax?
	
	Controller as syntax can help define a named scope for the controller in angular. Instead of using $scope, we would use 'this'within the function. 

What is MV* architecture?

	The MV * is binding the model and view together. 

What is the difference between a service and a factory?

	The difference between a service and a factory is that the service in angular is a constructed function, meaning it can be instantiated. When creating a factory, you would
	have to return an object when setting up the factory.
